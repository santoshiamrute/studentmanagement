<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">  
<title>Student Update</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <h4 style="color: white;">Student Management System</h4>
  <div>
    <ul>
      <li>
        <a class="nav-link" th:href="@{/students}">List of Student</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
<br>
<br>

	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Update Student </h1>
				<div class = "card-body">
					<form th:action="@{/students/{id} (id=${student.id})}" th:object = "${student}" method="POST">
						
						<div class ="form-group">
							<label>First Name </label>
							<input
							type = "text"
							name = "firstName"
							th:field = "*{firstName}"
							class = "form-control"
							placeholder="Enter Student First Name"
							pattern="^[A-Za-zÀ-ÿ ,.'-]+$"
							title="Must contain only Alphabet" 
							required
							/>
						</div>
						 
						<div class ="form-group">
							<label> Student Email </label>
							<input
							type = "text"
							name = "email"
							th:field = "*{email}"
							class = "form-control"
							placeholder="Enter Student Email" 
							pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
							title="please type valid email"
							required
							/>
						</div>
						<div class ="form-group">
							<label>Student password </label>
							<input
							type = "text"
							name = "password"
							th:field = "*{password}"
							class = "form-control"
							placeholder="Enter Student password" 
							pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
							title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
							 required
							/>
						</div>
						<div class ="form-group">
							<label>Student Phoneno </label>
							<input
							type = "text"
							name = "phoneno"
							th:field = "*{phoneno}"
							class = "form-control"
							placeholder="Enter Student phoneno" 
							 pattern="^\d{3}-\d{3}-\d{4}$"
							required
							/>
						</div>
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
								<button type="reset"  class="btn btn-success">
							Reset
							</button>   
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
